<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打砖块</title>
    <style>
        canvas {
            border: 1px black solid;
            background-image: url(./wicher.png);
            background-size: 100% 100%;
        }
    </style>
</head>

<body>
    <canvas id="id-canvas" width="400" height="300"></canvas>
    <script>
        var log = console.log.bind(console)

        var imageFromPath = function (path) {
            var img = new Image()
            img.src = path
            return img
        }

        var Paddle = function () {
            // 初始化挡板
            var image = imageFromPath("paddle.png")
            var o = {
                image: image,
                x: 100,
                y: 250,
                speed: 10,
            }
            o.moveLeft = function () {
                o.x -= o.speed
                if (o.x < 0) {
                    o.x = 0
                }
            }
            o.moveRight = function () {
                o.x += o.speed
                if (o.x > 400 - o.image.width) {
                    o.x = 400 - o.image.width
                }
            }
            // o.collide = function (b) {
            //     if (b.y > o.y && b.y < o.y + o.image.height ) {
            //         if (b.x > o.x && b.x < o.x + o.image.width) {
            //             log("相撞")
            //             return true
            //         }
            //     }
            //     return false
            // }
            o.collide = function (b) {
                return recIntersects(o, b) || recIntersects(b, o)
            }
            return o
        }

        var Ball = function () {
            // 初始化挡板
            var image = imageFromPath("ball.png")
            var o = {
                image: image,
                x: 0,
                y: 0,
                speedX: 5,
                speedY: 5,
                fired: false,
            }
            o.move = function () {
                if (o.fired) {
                    if (o.x < 0 || o.x > 400) {
                        o.speedX = -o.speedX
                    }
                    if (o.y < 0 || o.y > 300) {
                        o.speedY = -o.speedY
                    }
                    // move
                    o.x += o.speedX
                    o.y += o.speedY
                }
            }
            o.fire = function () {
                o.fired = true
            }
            o.revert = function () {
                o.speedY = -o.speedY
            }
            return o
        }

        var Block = function () {
            var image = imageFromPath("block.png")
            var o = {
                image: image,
                x: 100,
                y: 100,
                w: 50,
                h: 20,
                alive: true,
            }
            o.kill = function () {
                o.alive = false
            }
            o.collide = function (p) {
                if (o.alive) {
                    return recIntersects(o, p) || recIntersects(p, o)
                }
                else {
                    return false
                }
            }
            return o
        }

        var recIntersects = function (a, b) {
            // var o = a
            // if (b.y > o.y && b.y < o.y + o.image.height) {
            //     if (b.x > o.x && b.x < o.x + o.image.width) {
            //         log("相撞")
            //         return true
            //     }
            // }
            // return false
            no = a.y + a.image.height < b.y || a.x + a.image.width < b.x || b.y + b.image.height < a.y || b.x + b.image.width < a.x
            return !no
        }

        var Game = function (fps) {
            // 初始化大地图, 游戏世界之类的
            var g = {
                actions: {},
                keydonws: {},
            }
            var canvas = document.querySelector("#id-canvas")
            var context = canvas.getContext("2d")
            g.canvas = canvas
            g.context = context
            g.drawImage = function (p) {
                g.context.drawImage(p.image, p.x, p.y)
            }
            g.registerAction = function (key, callback) {
                g.actions[key] = callback
            }
            g.clear = function () {
                g.context.clearRect(0, 0, g.canvas.width, g.canvas.height)
            }
            //events
            window.addEventListener("keydown", function (event) {
                g.keydonws[event.key] = true
            })
            window.addEventListener("keyup", function (event) {
                g.keydonws[event.key] = false
            })
            // timer
            setInterval(function () {
                var actions = Object.keys(g.actions)
                for (var i = 0; i < actions.length; i++) {
                    var key = actions[i]
                    if (g.keydonws[key]) {
                        g.actions[key]()
                    }
                }
                g.update()
                g.clear()
                g.draw()

            }, 1000 / fps)

            return g
        }

        var __main = function () {
            var paddle = Paddle()
            var ball = Ball()
            var game = Game(45)
            var blocks = []
            for (var i = 0; i < 3; i++) {
                var b = Block()
                b.x = i * 60
                blocks.push(b)
            }
            var block = Block()
            game.registerAction("a", function () {
                paddle.moveLeft()
            })
            game.registerAction("d", function () {
                paddle.moveRight()
            })
            game.registerAction("f", function () {
                ball.fire()
            })

            game.update = function () {
                ball.move()
                // 判断 ball 和 paddle 相撞
                if (paddle.collide(ball)) {
                    // ball.反弹()
                    ball.revert()
                }
                // 判断 ball 和 blocks 相撞
                for (var i = 0; i < blocks.length; i++) {
                    var block = blocks[i]
                    if (block.collide(ball)) {
                        block.kill()
                        ball.revert()
                    }
                }
            }

            game.draw = function () {
                game.drawImage(paddle)
                game.drawImage(ball)
                for (var i = 0; i < blocks.length; i++) {
                    var block = blocks[i]
                    if (block.alive) {
                        game.drawImage(block)
                    }
                }

            }
        }

        __main()
    </script>
</body>

</html>
