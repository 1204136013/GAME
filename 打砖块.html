<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打砖块</title>
    <style>
        canvas {
            border: 1px black solid;
        }
    </style>
</head>

<body>
    <canvas id="id-canvas" width="400" height="300"></canvas>
    <script>
        var log = console.log.bind(console)

        var imageFromPath = function (path) {
            var img = new Image()
            img.src = path
            return img
        }

        var Paddle = function () {
            // 初始化挡板
            var image = imageFromPath("paddle.png")
            var o = {
                image: image,
                x: 100,
                y: 200,
                speed: 5,
            }
            o.moveLeft = function () {
                o.x -= o.speed
            }
            o.moveRight = function () {
                o.x += o.speed
            }
            return o
        }

        var Game = function () {
            // 初始化大地图, 游戏世界之类的
            var g = {}
            var canvas = document.querySelector("#id-canvas")
            var context = canvas.getContext("2d")
            g.canvas = canvas
            g.context = context
            setInterval(function () {
                g.update()
                g.clear()
                g.draw()
            }, 1000 / 60)
            return g
        }

        var __main = function () {

            var leftDown = false
            var rightDown = false
            var paddle = Paddle()
            var game = Game()
            game.update = function() {
                if (leftDown) {
                    paddle.moveLeft()
                } else if(rightDown){
                    paddle.moveRight()
                }

            }
            game.clear = function() {
                game.context.clearRect(0, 0, game.canvas.width, game.canvas.height)
            }
            game.draw = function() {
                game.context.drawImage(paddle.image, paddle.x, paddle.y)
            }
            window.addEventListener("keydown", function (event) {
                log("keydown")
                var k = event.key
                if (k === "a") {
                    leftDown = true
                } else if (k == "d") {
                    rightDown = true
                }
            })
            window.addEventListener("keyup", function (event) {
                log("keyup")
                var k = event.key
                if (k === "a") {
                    leftDown = false
                } else if (k == "d") {
                    rightDown = false
                }
            })
        }
        __main()
    </script>
</body>

</html>
